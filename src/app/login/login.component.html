

<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="frmLogin" (ngSubmit)="login()">
          <img src="/assets/logo.png" class="md-card-image" alt="image caption"/>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario" formControlName="username" required>
            <mat-error *ngIf="isFieldInvalid('username')">
              Por favor ingrese su nombre de usuario
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Por favor ingrese su contraseña
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">Iniciar sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
