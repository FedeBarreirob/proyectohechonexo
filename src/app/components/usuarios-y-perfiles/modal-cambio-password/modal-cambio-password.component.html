<mat-progress-bar *ngIf="guardando" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Cambio de contraseña</h2>

<mat-dialog-content class="mat-typography">

	<!-- Datos de acceso al sistema -->
	<mat-card>
		<mat-card-header>
			<mat-card-title>Ingrese la nueva contraseña</mat-card-title>
		</mat-card-header>

		<mat-card-content>
			<form [formGroup]="formDatosAccesoGroup">
				<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">

					<div fxFlex="50%">
						<mat-form-field class="full-width-input">
							<input matInput type="password" placeholder="Contraseña" formControlName="password">
						</mat-form-field>
					</div>

					<div fxFlex="50%">
						<mat-form-field class="full-width-input">
							<input matInput type="password" placeholder="Confirmación contraseña"
								formControlName="passwordConfirmacion">
						</mat-form-field>
					</div>
				</div>

			</form>
		</mat-card-content>

	</mat-card>

</mat-dialog-content>

<mat-dialog-actions align="end">
	<button *ngIf="!passwordActualizado" [disabled]="guardando" mat-raised-button color="primary" (click)="guardar()">Guardar</button>
	<button [disabled]="guardando" mat-dialog-close mat-raised-button>
		{{ passwordActualizado ? 'Cerrar' : 'Cancelar' }}
	</button>
</mat-dialog-actions>
