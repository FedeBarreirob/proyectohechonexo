<div class="contenedor" *ngIf="token">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex.xs="30%">
      <img src="assets/logo.png" mat-card-image class="logo" alt="Gaviglio" />
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex.xs="91.67%">
      <mat-card class="card-base">
        <mat-card-content>

          <p class="titulo">Recupera tu contraseña</p>

          <p class="parrafo">Ingresa tu nueva contraseña y haz click en el botón actualizar</p>

          <form [formGroup]="frmRecup">

            <p class="label">NUEVA CONTRASEÑA</p>
            <input class="input" matInput type="password" formControlName="password" required>

            <p class="label">CONFIRMACIÓN DE CONTRASEÑA</p>
            <input class="input" matInput type="password" formControlName="confirmacionPassword" required>

          </form>

          <button class="boton" *ngIf="!passwordActualizado" type="button" (click)="guardar()"
            [disabled]="cargando">Actualizar</button>
          <button class="boton" *ngIf="passwordActualizado" type="button" (click)="volver()"
            [disabled]="cargando">Volver</button>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<app-loading [cargando$]="cargando$"></app-loading>
