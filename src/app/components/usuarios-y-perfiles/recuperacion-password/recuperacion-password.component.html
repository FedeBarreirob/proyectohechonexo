<div class="content">
  <mat-card>
    <img src="assets/logo.png" class="md-card-image" alt="image caption" />
    <mat-card-title>Restablecimiento de contraseña</mat-card-title>
    <mat-card-subtitle>Ingrese su email vinculado a su perfil para que le enviemos el link de restablecimiento de
      contraseña.</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="frmRecup">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!solicitudEnviada" type="button" mat-raised-button color="primary" (click)="solicitarLink()"
        [disabled]="cargando">Continuar</button>
      <button *ngIf="solicitudEnviada" type="button" mat-raised-button color="primary" (click)="volver()"
        [disabled]="cargando">Volver</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
