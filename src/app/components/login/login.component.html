<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="frmLogin">
        <img src="assets/logo.png" class="md-card-image" alt="image caption" />
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Usuario" formControlName="username" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="logueando" type="button" mat-raised-button color="primary" (click)="login()">Ingresar</button>
      <p>¿Olvidó su contraseña?
        <a routerLink="/recuperacion-password">Recuperar</a>
      </p>
      <p>¿No tiene cuenta aún?
        <a routerLink="/solicitud-alta">Crear una gratis</a>
      </p>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar *ngIf="logueando" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
