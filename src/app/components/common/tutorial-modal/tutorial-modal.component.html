<h1 class="tutorial-modal" mat-dialog-title>{{data.title}}</h1>

<div class="tutorial-modal">
  {{data.description}}

  <ul *ngIf="data.listItems">
    <li *ngFor="let item of data.listItems">{{item}}</li>
  </ul>

  <div fxLayout="row" fxLayoutAlign="start center" class="contenedor-control" *ngIf="data.userName">
    <div fxFlex="100%">
      <input class="input" matInput cdkFocusInitial placeholder="Campo de carga: Ej. Juan, Laura" [(ngModel)]="data.username">
    </div>
  </div>

  {{data.description2}}
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="data.username" class="tutorial-modal">{{data.buttonText ? data.buttonText : "Entendido"}}</button>
</div>
