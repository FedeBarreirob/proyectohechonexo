<h1 class="tutorial-modal" mat-dialog-title>{{data.title}}</h1>

<div class="tutorial-modal">
  {{data.description}}

  <ul *ngIf="data.listItems">
    <li *ngFor="let item of data.listItems">{{item}}</li>
  </ul>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick();" cdkFocusInitial class="tutorial-modal">{{data.buttonText ? data.buttonText : "Entendido"}}</button>
</div>
