<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">

  <div fxFlex="nogrow" *ngFor="let boton of botonesExtras">
    <button mat-button class="boton-extra" (click)="notificarBotonPresionado(boton.id)" [disabled]="disabled">
      <img [src]="boton.img" />
      {{ boton.nombre }}
    </button>
  </div>

  <div fxFlex="nogrow">
    <button mat-button class="boton-descarga-comprobante" (click)="descargarComprobante()" [disabled]="disabled">
      <img src="assets/varios/pdf.png" />
      Descargar comprobantes
    </button>
  </div>
</div>
