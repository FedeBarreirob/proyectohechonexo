<mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>

<div fxLayout="row" fxLayoutAlign="space-around center" class="titulos">
  <div fxFlex="50%">Concepto y fecha</div>
  <div fxFlex="50%">Monto</div>
</div>

<div class="contenedor-listado" fxLayout="column" fxLayoutWrap fxLayoutAlign="none" infiniteScroll
  [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [scrollWindow]="false">

  <div fxLayout="row" fxLayoutAlign="space-around center"
    *ngFor="let movimiento of (listado ? listado : [])" class="movimiento-fila"
    (click)="verDetalle(movimiento)">

    <div fxFlex="50%">
      <p class="especie-cosecha">{{movimiento.concepto}}</p>
      <p class="fecha">{{movimiento.fechaCtaCte}}</p>
    </div>

    <div fxFlex="50%" class="kg-netos">
      {{movimiento.importeComprobantePesos | number: '.2'}}
    </div>
  </div>

</div>
