<mat-sidenav-container class="contenedor-filtro">
	<mat-sidenav #menuFiltro position="end" class="sidenav-filtro">
		<app-cereales-filtro [filtrosEspecieCosecha]="filtrosEspecieCosecha" [cuenta]="cuenta"
			(botonCerrar)="menuFiltro.toggle()" (botonAplicar)="cargarListado($event)"></app-cereales-filtro>
	</mat-sidenav>
	<section>
		<app-tool-bar-general [titulo]="'Entregas'" [disabled]="cargando==true"
			(botonPersonalizadoEjecutado)="mostrarOcultarFiltros($event)"
			[urlImagenAccionPersonalizada]="'assets/toolbar/embudo.png'"></app-tool-bar-general>
		<app-entregas-lista-movil *ngIf="esCelular===true" [observerFiltroListadoMovil$]="observerFiltroListadoMovil$"></app-entregas-lista-movil>

		<app-entregas-lista-desktop *ngIf="esCelular===false" [listadoEntregasAgrupadasPorCampo]="listadoEntregasAgrupadasPorCampo">
		</app-entregas-lista-desktop>
	</section>
</mat-sidenav-container>
