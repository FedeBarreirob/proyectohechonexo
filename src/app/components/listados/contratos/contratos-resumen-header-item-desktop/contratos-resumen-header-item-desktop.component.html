<div fxLayout="row" fxLayoutAlign="space-around center" class="container">

  <!--Check de descarga-->
  <div fxFlex="28px">
    <mat-checkbox (change)="notificarCambioSeleccion($event)"></mat-checkbox>
  </div>

  <div fxFlex>

    <div fxLayout="row" fxLayoutAlign="space-around center">

      <!--Identificacion del contrato-->
      <div fxFlex="318px">
        Contrato
      </div>

      <!--Entregado-->
      <div fxFlex="147px">
        Entregado
      </div>

      <!--Fijado-->
      <div fxFlex="147px">
        Fijado
      </div>

      <!--Pesificado-->
      <div fxFlex="110px">
        Pesificado
      </div>

      <!--Liquidado-->
      <div fxFlex="110px">
        Liquidado
      </div>

      <!--Pagado-->
      <div fxFlex="110px">
        Pagado
      </div>

    </div>
  </div>
</div>
