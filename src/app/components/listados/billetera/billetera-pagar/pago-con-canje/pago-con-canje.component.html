<div style="width: 570px;">
  <p style="color: #666; text-align: left; font-size: 12px; line-height: 16px;">Usa tu grano para para hacer el
    pago. Selecciona las cantidades necesarias para cubrir el monto a pagar.</p>
  <p style="color: black; padding: 0px; font-family: Rubik; font-size: 16px;">Pago con Canje</p>
  <app-pagar-canje-info (click)="mostrarPizarra()"></app-pagar-canje-info>
  
  <!--Spinner-->
  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="cargando == true" style="margin-top: 10px;">
    <mat-spinner diameter="24"></mat-spinner>
  </div>
  
  <div *ngIf="unidadMedida && totalEvent$">
    <app-pago-con-canje-disponible *ngFor="let disponible of disponibles" [disponible]="disponible"
      [totalEvent$]="totalEvent$" [unidadMedida]="unidadMedida" [cuenta]="cuenta"
      (importeCalculadoChange)="actualizarTodo()">
    </app-pago-con-canje-disponible>
  
    <app-pagar-canje-total [totalEvent$]="totalEvent$" [totalImporteCanje$]="totalImporteCanje$"></app-pagar-canje-total>
  </div>
</div>
