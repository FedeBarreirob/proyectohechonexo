<div *ngIf="esCelular">
  <mat-card class="card">
    <div fxLayoutAlign="space-between center" fxLayout="row">
      <div fxFlex="25%">
        <button mat-fab style="background-color: green;" ><mat-icon style="color: white;">autorenew</mat-icon></button>
      </div>
      <div fxFlex="50%">
        <h4>Canje</h4>
      </div>
      <div fxFlex="25%">
        <button mat-button matStepperNext style="background-color: transparent;"><mat-icon style="color: green; font-size: 50px; margin-top: -25px;">keyboard_arrow_right</mat-icon></button>
      </div>
    </div>
  </mat-card>
  
  <mat-card class="card" style="margin-top: 20px;">
    <div fxLayoutAlign="space-between center" fxLayout="row">
      <div fxFlex="25%">
        <button mat-fab style="background-color: green;" ><mat-icon style="color: white;">monetization_on</mat-icon></button>
      </div>
      <div fxFlex="50%">
        <h4>Dinero disponible</h4>
      </div>
      <div fxFlex="25%">
        <button mat-button style="background-color: transparent;"><mat-icon style="color: green; font-size: 50px; margin-top: -25px;">keyboard_arrow_right</mat-icon></button>
      </div>
    </div>
  </mat-card>
  
  <mat-card class="card" style="margin-top: 20px;">
    <div fxLayoutAlign="space-between center" fxLayout="row">
      <div fxFlex="25%">
        <button mat-fab style="background-color: green;" ><mat-icon style="color: white;">credit_card</mat-icon></button>
      </div>
      <div fxFlex="50%">
        <h4>Tarjeta de crédito</h4>
      </div>
      <div fxFlex="25%">
        <button mat-button style="background-color: transparent;"><mat-icon style="color: green; font-size: 50px; margin-top: -25px;">keyboard_arrow_right</mat-icon></button>
      </div>
    </div>
  </mat-card>
</div>
