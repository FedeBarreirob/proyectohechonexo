<div *ngIf="esCelular">
  <div>
    <p style="font-family: Rubik; font-size: 12px; color: #999;">Verifica que todos los datos de tu pago estén corretos y presiona pagar para terminar la operación.</p>
  </div>

  <div fxLayout="column">
    <h3>Comprobantes a pagar</h3>
    <app-resumen-pesos></app-resumen-pesos>
    <app-resumen-dolares style="margin-top: 10px;"></app-resumen-dolares>
    <h3>Medio</h3>
    <app-resumen-tipo-pago></app-resumen-tipo-pago>
    <h3>Total</h3>
    <app-resumen-total-pago></app-resumen-total-pago>
    <app-resumen-total-pago-info style="margin-top: 10px;"></app-resumen-total-pago-info>
  </div>
</div>
