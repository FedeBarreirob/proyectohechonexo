<mat-card class="card-container">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">

    <div fxFlex="nogrow">
      <mat-checkbox (change)="notificarSeleccion($event.checked)"></mat-checkbox>
    </div>

    <div fxFlex="grow">

      <div fxLayout="column" fxLayoutAlign="space-between start">
        <div fxFlex>
          {{ concepto.moneda | moneda }}
          <span style="color: red;" *ngIf="concepto.moneda == 'P'">{{ concepto.saldoPesos * (-1) | number }}</span>
          <span style="color: red;" *ngIf="concepto.moneda != 'P'">{{ concepto.saldoDolares * (-1) | number }}</span>
        </div>

        <div fxFlex style="font-family: Rubik; font-size: 12px; color: #999;">
          {{ concepto.comprobanteAfectado }} - {{ (esVencido) ? 'Venci√≥' : 'Vence' }}: {{ concepto.fechaVencimiento }}
        </div>
      </div>

    </div>

  </div>
</mat-card>
