<div fxLayout="row" fxLayoutAlign="center" class="encabezado-filtro">
  <div fxFlex="80%" class="texto-filtrar">
    FILTRAR
  </div>

  <div fxFlex="20%">
    <button mat-icon-button class="boton-close" (click)="cerrar()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!--Spinner-->
<div fxLayout="row" fxLayoutAlign="center center"
  *ngIf="filtrosEspecieCosecha == null && sePuedeFiltrarEspecieCosecha == true" style="margin-top: 10px">
  <mat-spinner diameter="24"></mat-spinner>
</div>

<!--Productos-->
<span
  *ngIf="(filtrosEspecieCosecha != null && sePuedeFiltrarEspecieCosecha == true) || (filtrosEspecieCosecha == null && sePuedeFiltrarEspecieCosecha == false)">
  <span *ngIf="sePuedeFiltrarEspecieCosecha == true">

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="100%" class="titulo-filtro">
        Producto
      </div>
    </div>

    <mat-button-toggle-group class="grupo-botones-especie" [(ngModel)]="especie">

      <div
        *ngFor="let especie of ((filtrosEspecieCosecha && filtrosEspecieCosecha.especies) ? filtrosEspecieCosecha.especies : [])"
        class="boton-especie">
        <mat-button-toggle value="{{especie.codigoEspecie}}">
          <img src="{{especie.codigoEspecie | imagenEspecie}}" />
          <div class="texto-epecie">{{especie.especieDescripcion}}</div>
        </mat-button-toggle>
      </div>

    </mat-button-toggle-group>

    <!--Monedas-->

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="100%" class="titulo-filtro">
        Moneda
      </div>
    </div>

    <mat-radio-group>
      <mat-radio-button value="1">DÃ³lares</mat-radio-button>
      <mat-radio-button value="2">Pesos</mat-radio-button>
    </mat-radio-group>    

  </span>

  <!--Vencimientos-->

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex="100%" class="titulo-filtro">
      Vencimiento
    </div>
  </div>

  <mat-radio-group>
    <mat-radio-button value="1">Vencido</mat-radio-button>
    <mat-radio-button value="2">Por vencer</mat-radio-button>
  </mat-radio-group>  
  
</span>
