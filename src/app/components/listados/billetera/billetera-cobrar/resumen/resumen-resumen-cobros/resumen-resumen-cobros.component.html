<div *ngIf="esCelular">
  <div class="card-mobile">
    <div fxLayout="column" class="cobros">
      <div style="font-size: 14px;">Cobros</div>
  
      <app-resumen-resumen-cobros-item *ngFor="let cobroProgramado of cobrosProgramados"
        [cobroProgramado]="cobroProgramado"></app-resumen-resumen-cobros-item>
  
    </div>
  
    <mat-divider style="margin-bottom: 10px; margin-top: 10px;"></mat-divider>
    <div class="total" fxLayout="column">
      <p>Total</p>
      <h2 style="color: black; font-family: Rubik; font-size: 18px; margin-top: -5px; margin-left: 10px;">
        ${{ total | number }}</h2>
    </div>
  </div>
</div>

<!--VISTA DESKTOP-->
<div *ngIf="!esCelular">
  <div class="card-desktop">
    <div fxLayout="column">
      <div class="cobros">Cobros</div>
  
      <app-resumen-resumen-cobros-item *ngFor="let cobroProgramado of cobrosProgramados"
        [cobroProgramado]="cobroProgramado"></app-resumen-resumen-cobros-item>
  
    </div>
  
    <mat-divider style="margin-bottom: 10px;"></mat-divider>
    <div class="total" fxLayout="column">
      <p style="font-family: Rubik; font-size: 12px; color: #6666;">Total</p>
      <h2 style="color: black; font-family: Rubik; font-size: 20px; margin-top: -5px;">
        ${{ total | number }}</h2>
    </div>
  </div>
</div>
