<div *ngIf="esCelular">

  <div fxLayout="column" fxFlex="80%" fxLayoutALign="space-between center" style="padding: 20px;">
    <h3>Agregar una cuenta</h3>

    <div fxLayout="column" >
      <form action="">
        <h5>NOMBRE DEL PROPIETARIO</h5>
        <input class="field" type="text">  
        
        <h5>CBU/CVU</h5>
        <input class="field" type="number">

        <h5>REFERENCIA</h5>
        <input class="field" type="text"><br>
        <mat-hint style="font-size: 12px;">Agrega una referencia para recordar m치s f치cil esta cuenta</mat-hint>
      </form>
    </div>
    <div fxLayout="row" style="margin-left: 150px; margin-top: 20px;">
      <a routerLink="/cobrar" style="margin-right: 10px">
        <button mat-stroked-button style="color: green; border: solid 1px green;">Volver</button>
      </a>
      <button mat-flat-button style="background-color: green; color: white;" (click)="agregar">Agregar</button>
    </div>
  </div>

</div>

<div *ngIf="!esCelular">

        <mat-hint style="font-size: 12px;">Agrega una referencia para recordar m치s f치cil esta cuenta</mat-hint>
      </form>
    </div>
    <div fxLayout="row" style="margin-left: 360px; margin-top: 20px;">
      <a routerLink="/cobrar" style="margin-right: 10px">
        <button mat-stroked-button style="color: green; border: solid 1px green;">Volver</button>
      </a>
      <button mat-flat-button style="background-color: green; color: white;" (click)="AgregarCuenta()">Agregar</button>
    </div>
  </div>
</div>
