<div *ngIf="esCelular" class="cont">
  <div fxLayout="column" class="card-container" *ngFor="let item of cobros">
    <div fxLayout="row">
      <div fxFlex="50%" fxLayout="column" fxLayoutALign="space-between center" class="title">
        <h6>Total</h6>
        <div class="monto">$ {{ item.monto }}</div>
      </div>
      <div fxFlex="50%" fxLayoutALign="space-between center" class="button">
        <button mat-raised-button matStepperNext class="btn">Siguiente</button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!esCelular">
  <div fxLayout="column" class="card-container-desktop" *ngFor="let item of cobros">
    <div fxLayout="row">
      <div fxFlex="50%" fxLayout="column" fxLayoutALign="space-between center" class="title-desk">
        <h6>Total</h6>
        <div class="monto">$ {{ item.monto }}</div>
      </div>
      <div fxFlex="50%" fxLayoutALign="space-between center" class="button-desk">
        <button mat-stroked-button matStepperPrevious style="color: green; border: solid 1px green;" class="btn-desk">Volver</button>
        <button mat-flat-button matStepperNext style="background-color: green; color: white;" class="btn-desk">Siguiente</button>
      </div>
    </div>
  </div>
</div>
