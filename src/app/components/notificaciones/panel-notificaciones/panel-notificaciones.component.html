<div fxLayout="row" fxLayoutAlign="center"
  [ngClass]="{'encabezado-notificaciones': esCelular, 'encabezado-notificaciones-desktop': !esCelular}">
  <div fxFlex="80%" class="texto-notificaciones">
    NOTIFICACIONES
  </div>

  <div fxFlex="20%">
    <button mat-icon-button class="boton-close" (click)="cerrar()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div [ngClass]="{'contenedor-listado': esCelular, 'contenedor-listado-desktop': !esCelular}" fxLayout="column"
  fxLayoutWrap fxLayoutAlign="none" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()" [scrollWindow]="false">

  <app-panel-notificaciones-item *ngFor="let notificacion of (listadoNotificaciones ? listadoNotificaciones : [])"
    [notificacion]="notificacion"></app-panel-notificaciones-item>

  <!--Spinner-->
  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="cargando == true" style="margin-top: 10px">
    <mat-spinner diameter="24"></mat-spinner>
  </div>

</div>
