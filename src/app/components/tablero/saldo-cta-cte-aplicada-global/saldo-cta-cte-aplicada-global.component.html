<!--Tipo de cambio-->
<div class="contenedor-fecha-tipocambio" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="cargando == false">
  <div fxFlex="50%" class="contenedor-fecha-hora">
    <app-fecha-hora></app-fecha-hora>
  </div>
  <div fxFlex="50%">
    <div fxFlex class="contenedor-tipo-cambio">
      <img src="assets/varios/tc.png" class="img-tc" />
      <span *ngIf="saldoGlobal != null && seObtuvoSaldoExito == true && saldoGlobal.esTipoCambioDeHoy == true">TC
        ${{ saldoGlobal.tipoDeCambio | number: '.2' }}</span>

      <span *ngIf="saldoGlobal != null && seObtuvoSaldoExito == true && saldoGlobal.esTipoCambioDeHoy == false">TC
        ${{ saldoGlobal.tipoDeCambio | number: '.2' }} <span class="fecha-tc">al
          {{saldoGlobal.fechaTipoCambio}}</span></span>

      <span *ngIf="saldoGlobal == null || seObtuvoSaldoExito == false">TC no disp.</span>
    </div>
  </div>
</div>

<span *ngIf="esCelular">
  <app-saldo-cta-cte-aplicada-global-acobrar *ngIf="cargando == false" [seObtuvoSaldoExito]="seObtuvoSaldoExito"
    [saldoGlobal]="saldoGlobal"></app-saldo-cta-cte-aplicada-global-acobrar>

  <app-saldo-cta-cte-aplicada-global-apagar *ngIf="cargando == false" [seObtuvoSaldoExito]="seObtuvoSaldoExito"
    [saldoGlobal]="saldoGlobal"></app-saldo-cta-cte-aplicada-global-apagar>
</span>

<div *ngIf="!esCelular" fxLayout="row" fxLayoutAlign="space-around center" class="saldos-container">

  <div fxflex="50%">
    <app-saldo-cta-cte-aplicada-global-acobrar *ngIf="cargando == false" [seObtuvoSaldoExito]="seObtuvoSaldoExito"
      [saldoGlobal]="saldoGlobal"></app-saldo-cta-cte-aplicada-global-acobrar>
  </div>

  <div fxflex="50%">
    <app-saldo-cta-cte-aplicada-global-apagar *ngIf="cargando == false" [seObtuvoSaldoExito]="seObtuvoSaldoExito"
      [saldoGlobal]="saldoGlobal"></app-saldo-cta-cte-aplicada-global-apagar>
  </div>

</div>
